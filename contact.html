<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - 54 Autoworks</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #121212;
            --primary-blue: #2962FF;
            --accent-purple: #9C27B0;
            --text-light: #E0E0E0;
            --gradient-3: linear-gradient(to right, #2962FF, #9C27B0);
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-logo {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-3);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            position: relative;
            height: 50vh; /* Maintain hero height */
            display: flex;
            /* Removed flex-direction: column */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center;
            color: var(--text-light);
            /* You might want a different hero image for the contact page */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/contact-hero.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 90px; /* Adjust if nav height changes */
            /* Removed padding as flex centering is used */
            padding: 0 20px; /* Keep horizontal padding if needed */
        }

        .hero-content h1 { /* This selector is now targeting the h1 directly inside .hero */
            font-size: 3rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            /* Ensure no vertical margins are interfering */
            margin: 0; /* Remove all margins */
        }

        .contact-content {
            max-width: 1000px; /* Wider content area for map */
            margin: 40px auto;
            padding: 20px;
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow columns to wrap on smaller screens */
            gap: 40px; /* Space between sections */
        }

        .contact-info,
        .contact-form-container,
        .contact-map {
            background: linear-gradient(135deg, rgba(41, 98, 255, 0.1), rgba(156, 39, 176, 0.1));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info,
        .contact-form-container {
             flex: 1; /* Allow these sections to grow */
             min-width: 300px; /* Minimum width before wrapping */
        }

        .contact-map {
            flex: 2; /* Allow map to take more space */
            min-width: 300px; /* Minimum width before wrapping */
            display: flex; /* Use flex to center map iframe */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide potential iframe scrollbars */
        }


        .contact-content h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .contact-info i {
            margin-right: 10px;
            color: var(--primary-blue);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--primary-blue);
            background-color: var(--primary-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 150px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-form button:hover {
            background: var(--accent-purple);
        }

        .contact-map iframe {
            width: 100%; /* Make iframe fill its container */
            height: 400px; /* Fixed height for the map */
            border: 0; /* Remove default iframe border */
            border-radius: 10px; /* Match container border radius */
        }


        footer {
            padding: 50px;
            background: #0a0a0a;
            text-align: center;
            margin-top: 50px;
        }

        .footer-logo {
            height: 60px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                display: none; /* Hide links, consider adding a mobile menu toggle */
            }

            .hero {
                margin-top: 70px; /* Adjust for potentially smaller nav */
                height: 30vh; /* Reduce hero height */
                padding: 0 10px; /* Keep horizontal padding */
            }

            .hero-content h1 { /* This selector is now targeting the h1 directly inside .hero */
                font-size: 2rem;
                 margin: 0; /* Remove all margins */
            }

            .contact-content {
                flex-direction: column; /* Stack sections vertically */
                gap: 30px;
                padding: 10px;
            }

            .contact-info,
            .contact-form-container,
            .contact-map {
                 flex: auto; /* Remove flex grow, let them take auto width */
                 min-width: auto; /* Remove min-width constraint */
            }

             .contact-map iframe {
                 height: 300px; /* Reduce map height on small screens */
             }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"><img src="images/logo.png" alt="54 Autoworks" class="nav-logo"></a>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Get In Touch</h1>
    </section>

    <main class="contact-content">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> 154 Charles Road, Bredell, Kempton Park, Gauteng, South Africa</p>
            <p><i class="fas fa-phone"></i> 081 501 0807 - 
            082 781 5707</p>
            <p><i class="fas fa-envelope"></i> 54autoworks@gmail.com</p>
            <p><i class="fas fa-clock"></i> Business Hours: Mon - Fri, 8:00 AM - 5:00 PM</p>
            </div>

        <div class="contact-form-container">
            <h2>Send Us a Message</h2>
            <form class="contact-form" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
             </div>

        <div class="contact-map">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3583.634512345678!2d28.2456789!3d-26.0012345678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e951b2c3d4e5f67%3A0x123456789abcdef!2s154+Charles+Rd%2C+Bredell%2C+Kempton+Park%2C+1623%2C+South+Africa!5e0!3m2!1sen!2sus!4v1678888888888!5m2!1sen!2sus"
                     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer>
        <a href="index.html"><img src="images/logo.png" alt="54 Autoworks" class="footer-logo"></a>
        <p>© 2024 54 Autoworks. All rights reserved.</p>
    </footer>

    </body>
</html>
